<!--Question 1: Create an HTML page that uses the following tags and attributes: <a> with href and target attributes. <img> with src,alt, height,width attributes
     Instructions: Include at least two links (one that opens in the same tab, one in a new tab using target="_blank"). Include at least one image with meaningful 
     alt text. You can use any image URL of your own or from internet like-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Links and Images Example</title>
</head>
<body>

    <h1>Using anchor Tag and img Tag</h1>

    <p>
        <a href="https://www.google.com">
            Visit Google
        </a>
    </p>

    
    <p>
        <a href="https://www.wikipedia.org" target="_blank">
            Visit Wikipedia 
        </a>
    </p>


    <h2>Sample Image</h2>
    <img 
        src="Prime_Minister_Of_Bharat_Shri_Narendra_Damodardas_Modi_with_Shri_Rohit_Gurunath_Sharma_(Cropped).jpg"
        alt="Cute cat sitting on the floor"
        width="300"
        height="200"
    >

</body>
</html>
