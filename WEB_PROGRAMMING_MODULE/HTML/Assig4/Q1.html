<!--Question 1: Create an HTML page that uses the following tags and attributes:
<ul> <ol> <li> with attritibutes like type and start.
-->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h2>order List</h2>
        <ol type="1" start="5">
            <li>sam</li>
            <li>sanika</li>
            <li>samarth</li>
            <li>trupti</li>
            <li>kajal</li>
            <li>krushana</li>
            <li>shruti</li>
        </ol>
        <h2>Unorder List</h2>
        <ul type="circle">
            <li>sam</li>
            <li>sanika</li>
            <li>samarth</li>
            <li>trupti</li>
            <li>kajal</li>
            <li>krushana</li>
            <li>shruti</li>
        </ul>
    </body>
    </html>
